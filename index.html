<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click slide side menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="tab_main">
            <ul class="main_btn">
                <li class="btn cate">Categories
                    <ul class="sub_btn cate_btn">
                        <li class="btn_s">First</li>
                        <li class="btn_s">Second</li>
                        <li class="btn_s">Third</li>
                    </ul>
                </li>
                <li class="btn conta">Contact
                    <ul class="sub_btn conta_btn">
                        <li class="btn_s">Number</li>
                        <li class="btn_s">Mail</li>
                        <li class="btn_s">Country</li>
                    </ul>
                </li>
                <li class="btn thin">Things
                    <ul class="sub_btn thin_btn">
                        <li class="btn_s">Square</li>
                        <li class="btn_s">Circle</li>
                        <li class="btn_s">Cross</li>
                    </ul>
                </li>
                <li class="btn acc">Account
                    <ul class="sub_btn acc_btn">
                        <li class="btn_s">Settings</li>
                        <li class="btn_s">Log In</li>
                        <li class="btn_s">Sig In</li>
                    </ul>
                </li>
                
            </ul>
            

        </div>
        
    </nav>
    <script src="sc.js"></script>
</body>
</html>
